<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - TravelBloom</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <span>TravelBloom</span>
      </div>

      <ul class="nav-links">
        <li><a href="travel_recommendation.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- ðŸ”µ Contact å…¨ç”»é¢ãƒ’ãƒ¼ãƒ­ãƒ¼ -->
  <main>
    <section class="contact-hero">
      <div class="contact-hero-overlay">
        <h1>Contact Us</h1>
        <p>
          Have a question, feedback, or a travel story to share?<br />
          Send us a message and we will get back to you as soon as possible.
        </p>

        <!-- ãƒ•ã‚©ãƒ¼ãƒ ã‚’ã“ã“ã«ç½®ã -->
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              placeholder="Enter your name" 
              required
            />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email" 
              required
            />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              name="message" 
              rows="5" 
              placeholder="Write your message here..." 
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>

      </div>
    </section>
  </main>
</body>
</html>
